{% extends "base.html" %}

{% block content %}
<h2>Users</h2>
<div class="col">
    <div class="row justify-content-center">
        <div class="col-md-4">
            {% for user in users %}
            <div class="card mb-2" style="width: 500px;">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ user.get_absolute_url }}">{{ user }}</a></h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
