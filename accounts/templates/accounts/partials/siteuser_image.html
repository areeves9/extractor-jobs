{% load fontawesome_5 %}

{% if user.image %}
<img style="height:104px; width:104px;" 
class="mt-2 mb-3 img-thumbnail img-responsive rounded-circle" 
src="{{ user.image.url }}" 
alt="Card image cap" />
{% if request.user == user %}
<a class="p-2 mt-4 ml-n4 text-decoration-none btn btn-secondary border border-dark rounded-circle"
    href="{% url 'accounts:profile_update' user.slug %}">
    {% fa5_icon 'user-edit fa-1x' 'fas'%}
</a>
{% endif %}
{% else %}
<img class="mt-3 mb-3 img-thumbnail img-responsive rounded-circle" src="https://via.placeholder.com/104" />
{% if request.user == user %}
    <a class=" p-2 ml-3 mb-3 text-decoration-none btn btn-secondary border border-dark rounded-circle"
        href="{% url 'accounts:profile_update' user.slug %}">
            {% fa5_icon 'user-edit fa-1x' 'fas'%}
    </a>
    {% endif %}
{% endif %}
