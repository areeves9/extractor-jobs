{% load fontawesome_5 %}
<a class="p-2 float-right btn btn-primary rounded-circle" href="{% url 'accounts:skill_update' user.skill.pk %}">{% fa5_icon 'plus fa-1x' 'fas' %}</a>

<h5>Skills</h5>
{% if request.user.pk == user.pk %}
{% endif %}
<div class="mt-3 row">
  <div class="col-md">
  {% if user.skill.tags %}
    <ul class="list-unstyled">
      {% for tag in user.skill.tags.all %}
      <li style="display: inline-block;">
        <p style="border: 1px solid black;" 
        class="rounded-bottom rounded-top btn btn-success">
          <b>{{ tag }}</b>
        </p>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>

<hr>
