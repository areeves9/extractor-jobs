{% load fontawesome_5 %}

<h5>Skills</h5>
{% if request.user.pk == user.pk %}
<a class="btn btn-primary" href="">{% fa5_icon 'plus fa-1x' 'fas' %} Add Skills</a>
{% endif %}
<div class="mt-3 row">
  <div class="col-md">
  {% if user.skill.tags %}
    <ul class="list-unstyled">
      {% for tag in user.skill.tags.all %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>

<hr>
