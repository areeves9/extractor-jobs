{% extends "base.html" %}

{% block content %}
<div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-md-8">
        <h3 class="text-left">Confirm Delete Experience {{ object }}</h3>
        <form method="post">{% csrf_token %}
            <p class="text-center">Are you sure you want to delete "{{ object }}"?</p>
            <button class="btn btn-block btn-danger" type="submit">Delete</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-block btn-secondary" role="button">Back</a>
        </form>
    </div>
</div>

{% endblock %}
