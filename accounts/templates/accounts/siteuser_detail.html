{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm">
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    </div>
    <div class="col-sm">
        <p>{{ user.email }}</p>
        <p>{{ user.phone }}</p>
        <p>{{ user.bio }}</p>
    </div>
    <a href="{{ user.get_absolute_url }}">EDIT</a>
</div>
{% endblock %}
