{% extends "base.html" %}

{% block content %}
<div class="col">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <p>{{ user.email }}</p>
            <p>{{ user.phone }}</p>
            <p>{{ user.bio }}</p>
            {% if request.user == user %}
            <a href="{% url 'accounts:profile_update' user.pk %}">EDIT</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
