{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm">
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    </div>
    <div class="col-sm">
        <p>{{ user.email }}</p>
        <p>{{ user.phone }}</p>
        <p>{{ user.bio }}</p>
    </div>
    {% if request.user == user %}
    <a href="{% url 'accounts:profile_update' user.pk %}">EDIT</a>
    {% endif %}
</div>
{% endblock %}
