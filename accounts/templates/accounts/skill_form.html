{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="row justify-content-center">
      <div class="col-md-4">
        <form class="form" action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}

{% endblock %}
