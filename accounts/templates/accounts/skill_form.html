{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col">
  <h3 class="text-center">Edit Skills</h3>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form class="form" action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
          <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
  </div> 
</div>

{% endblock %}

{% block javascript %}

  <script src="{% static 'accounts/js/bootstrap-tagsinput.js' %}"></script>
  <script>
    $('<style>.bootstrap-tagsinput { width: 100%; }</style>').appendTo("#id_tags");
    $('.label-info').addClass("btn");
    $("#id_tags").attr("data-role", "tagsinput");
    // $("#id_tags").change(function () {
    //   console.log($(this).val());
    // });
  </script>

  {% endblock %}
