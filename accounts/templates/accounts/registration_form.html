{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4">
        <h3 class="font-italic text-center mb-4">Registration</h3>
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="d-block mx-auto btn btn-secondary" type="submit">
                Register
            </button>
        </form>
    </div>
</div>

{% endblock %}

{% block footer %}
{{ form.media }}
{% endblock %}
