{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="col">
    <h3 class="text-center">Registration</h3>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="" method="post">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
{{ form.media }}
{% endblock %}
