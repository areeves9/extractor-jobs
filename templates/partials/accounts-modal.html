{% load fontawesome_5 %}


<div style="display: none;" 
  class="modal fade" 
  id="accountModal" 
  tabindex="-999" 
  role="dialog" 
  aria-labelledby="exampleModalCenterTitle" 
  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-left">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>

       
             
              
        <p class="mt-4 text-center">Forgot password? - Click <a href="{% url 'accounts:password_reset' %}">here</a> to reset.</p>
        {% if request.user.is_authenticated %}
        <p class="text-center">Interested in a business account? - Click <a href="{% url 'accounts:business_request' %}">here</a>.</p>
        {% endif %}
        </div>
    </div>
  </div>
