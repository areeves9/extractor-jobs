{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}
<div class="col">
    <h3 class="text-center">Login</h3>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
