{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4">
            <h3 class="font-italic text-center mb-4">Login</h3>
            <form action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                {{ form|crispy }}
                <button class="mt-4 d-block mx-auto btn btn-secondary" type="submit">Login</button>
                <p class="mt-2 text-center">Forgot password? - Click <a href="{% url 'account:password_reset' %}">here</a> to reset.</p>
            </form>
        </div>
    </div>

{% endblock %}
