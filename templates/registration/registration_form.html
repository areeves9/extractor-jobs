{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4 bg-light border rounded">
        <h5 class="mt-4 text-left">Registration</h5>
        <form action="{% url 'accounts:register' %}" method="POST">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-block btn-secondary" type="submit">
                Register
            </button>
        </form>
    </div>
</div>

{% endblock %}

{% block footer %}
{{ form.media }}
{% endblock %}
