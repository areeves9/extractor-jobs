{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4">
        <div class="m-3 card card-body bg-light">
            <h5 class="text-left">Registration</h5>
            <form action="{% url 'accounts:register' %}" method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-block btn-secondary" type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
{{ form.media }}
{% endblock %}
