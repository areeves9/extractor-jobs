{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4">
            <h3 class="font-italic text-center mb-4">Activation</h3>
            <form action="{% url 'accounts:activate'  uidb64=uid token=token %}" method="post">{% csrf_token %}
                {{ form|crispy }}
                <button class="mt-4 d-block mx-auto btn btn-secondary" type="submit">Activate</button>
            </form>
        </div>
    </div>

{% endblock %}
