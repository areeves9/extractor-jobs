<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}




<div class="row justify-content-center align-items-center h-100">
  <div class="m-3 card card-body bg-light">
      <h5 class="text-left">Forgot password?</h5>
      <p class="text-left">Enter your email address below and we'll send instructions for setting a new one.</p>
        <form class="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn-block btn btn-secondary" type="submit">
            Send
          </button>
        </form>
    </div>
</div>
  
{% endblock %}
