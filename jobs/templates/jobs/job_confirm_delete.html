{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="h-100 row justify-content-center align-items-center">
    <div class="col-md-8">
        <h5 class="text-center">Confirm delete: <br/> <a href="{{ job.get_absolute_url }}">{{ job.headline }}</a></h5>

        <form action="." method="POST"> 
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn-block btn btn-success" type="submit">
                Submit
            </button>
            <a href="{{ job.get_absolute_url }}" class="btn-block btn btn-secondary">Go Back</a>

        </form>
    </div>
</div>



{% endblock %}

{% block footer %}
{% endblock %}
