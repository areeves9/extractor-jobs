{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="h-100 row justify-content-center align-items-center">
    <div class="col-md-8">
        <h5>Confirm delete {{ job.headline }}</h5>

        <form action="." method="POST"> 
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">
                Submit
            </button>
        </form>
        <a href="{{ job.get_absolute_url }}" class="btn btn-secondary">Go Back</a>
    </div>
</div>



{% endblock %}

{% block footer %}
{% endblock %}
